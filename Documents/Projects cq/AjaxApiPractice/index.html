<script>
    //Type your code here
var request = new XMLHttpRequest();

//states  1 jb instance bna new likh k 2 h jb request type domain name bhjdia(open) 3 jb send kia machine se nikl chuke 4 jb response vapis aya 

//true async rkhna h false -sync rkhna h
request.open("GET","https://api.github.com/users",true);
// agr humne ye likhdia
//request.open("GET","https://api.github.com/userssafgzhJk7"); // output 404
//optional
request.onreadystatechange=function(){
    console.log("ready state changed"+this.readyState );
}
request.onprogress=function(){
    console.log("in progress");
}
// jb b server se response ata h status code 200 mtlb sb yhi chlra 404 address not found 403 data move krdia gya 302 not permission to see data
request.send();//send hogyi 
// hr request ka response zrur ata h
request.addEventListener("load",function(event){
    if(this.status!=200) // koi error agya agr
    {
        console.log("not correct");
        return;
    }
    var data =event.target.responseText; // json return hoga 
    // this likho event.target likho response likho same 
    // convert  json into array
    var data = JSON.parse(data);
    console.log(data);
});

request.onreadystatechange = function()
{
    console.log(request.readyState);
}
</script>
